language: node_js
node_js: lts/*

env:
    # Pull request reviews
    - HTML_BASE=/SpongeHome-PRs/$TRAVIS_PULL_REQUEST/
    - secure: ""

install:
  - npm install

script:
  - go install -v $GO_PROJECT
  - npm run build

# Deploy PR preview if this build is a pull request
after_success: '[[ "$TRAVIS_PULL_REQUEST" != "false" ]] && .travis/pr-deploy.sh'

notifications:
  email: false
